<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<table width="100%" cellpadding="10" border="1">
    <tr>
        <td>序号</td>
        <td>名称</td>
        <td>操作</td>
    </tr>
    {% for item in category %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.catename }}</td>
        <td>
            <a href="#" onclick="removeCategory('{{item.article_set.count}}')">删除</a>
            &nbsp;&nbsp;
            <a href="/migrations/{{item.pk}}/">数据迁移</a>
        </td>
    </tr>
    {% endfor %}
    <script>
			function removeCategory(number){
				if(number != 0){
					window.alert('分类下包含文章不能删除');
					window.alert('数据迁移后才可以进行删除操作');
				} else {
					window.alert('删除成功 ')
				}

			}



    </script>
</table>
</body>
</html>
