<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <script src="scripts/jquery-3.7.1.js"></script>
    <style>
        .container{
            border: 1px solid #fa2121;
            width:960px;
            margin:0 auto;
        }
        .category-item{
            border: 1px solid #d1d0d0;
        }
        .header{
            height: 1.5em;
            background-color: rgb(238, 238, 238);
            padding:5px;
			font-size:18px;
			background: #f2f2f2;
        }
        .category-item a:hover{
            text-decoration: underline;
            color: #ff0000;
        }

    </style>
</head>
<body>
    <div class="container">

    </div>
    <script>
        let categoryData = [
			{id:1,catename:'国内新闻'},
			{id:2,catename:'国际新闻'},
			{id:3,catename:'体育新闻'},
			{id:4,catename:'娱乐新闻'},
			{id:5,catename:'军事新闻'},
		]
		let newsData = [
			{id:1,subject:'国内新闻1',categoryId:1},
			{id:2,subject:'国际新闻1',categoryId:2},
			{id:3,subject:'娱乐新闻1',categoryId:4},
			{id:4,subject:'国内新闻2',categoryId:1},
			{id:5,subject:'军事新闻1',categoryId:5},
			{id:6,subject:'国内新闻6',categoryId:1},
			{id:7,subject:'体育新闻1',categoryId:3},
			{id:8,subject:'国际新闻2',categoryId:2},
		]
        let divEle=$('.container');
        let html='';
        for (item of categoryData){
            html+=`<div class="category-item">
            <h1 class="header">${item.catename}</h1><ol>`
            for(item1 of newsData){
                if(item1.categoryId==item.id){
                    html +=`<li><a href="#">${item1.subject}</a></li>`
                }
            }
            html+=`</ol></div>`         
        };
        divEle.html(html)
    </script>
</body>
</html>
