<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div{
			width: 500px;
			height: 500px;
		}
	</style>
</head>
<body>
	<div style="border: 2px solid #f00;" id="box">
		<h1>11</h1>
		<h2>222</h2>
		<div>
			<p>333</p>
			<p>444</p>
		</div>
	</div>
	<input type="button" value="通过empty()删除子元素" id="button1">
	<input type="button" value="通过remove()删除元素" id="button2">
	<script src="scripts/jquery-3.7.1.js"></script>
	<script type="text/javascript">		
		$('#button1').on('click',function(){
			$('#box').empty();
		});
		$('#button2').on('click',function(){
			$('#box').remove();
		});
	</script>
</body>
</html>
