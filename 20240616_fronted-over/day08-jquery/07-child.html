<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div id="container" style="border: 2px solid #f00;">
		<h1>111</h1>
		<h2>222</h2>
	</div>
	<p><input type="button" value="通过append添加子元素" id="button1"></p>
	<p><input type="button" value="通过appendTo添加子元素" id="button2"></p>
	<script src="scripts/jquery-3.7.1.js"></script>
	<script type="text/javascript">
		$('#button1').on('click',function(){
			$('#container').append('<h3>我是H3</h3>').css('font-style','italic');
		});
		$('#button2').on('click',function(){
			$('<h3>我也是H3</h3>').appendTo($('#container')).css('color','red');
		})
	</script>
</body>
</html>
