<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table border="1" id="table">
		<tr>
			<td>11</td>
			<td>11</td>
			<td>11</td>
		</tr>
		<tr>
			<td>11</td>

		$('#button').on('click',function(){

				cellspacing:'0',
				cellPadding:'20'
			})
		});
	</script>
</body>
</html>
