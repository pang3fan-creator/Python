	<script>
		//声明但未赋值
		var username;
		console.log(username);
		//声明同时赋值为undefined
		var password = undefined;
		console.log(password);

		function fun1(a){
			console.log(a)
		}
		fun1()
		//返回值
		function fun2(){

		}
		b = fun2();
		console.log(b);


	</script>
