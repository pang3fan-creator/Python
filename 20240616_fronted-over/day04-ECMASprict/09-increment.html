<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i = 5;
		//后缀形式：先使用，后加减
		console.log(i++);
		console.log(i);
		////////////////////////
		//前缀形式：先加减，后使用
		var m  = 2;
		console.log(++m);
		console.log(m);
	</script>
</body>
</html>
