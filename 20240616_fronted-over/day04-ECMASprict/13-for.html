<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		var sum = 0;
		for (let n = 0; n <= 100; n++) {
			sum += n;
		}
		console.log(sum);
		//////////////////////////////////////
		for (let m = 0; m <= 10; m += 2) {
			console.log(m)
		}
		/////////////////////////////////////////
		//不执行
		for (let p = 10; p <= 2; p--) {
			console.log(p);
		}
		//不执行
		var t = 10;
		while (t <= 5) {
			console.log(t);
			t++;
		}
		///////////////////////////////////
		var k = 10;
		do {
			console.log(k);
			k++;
		} while (k <= 2);
	</script>
</body>

</html>
