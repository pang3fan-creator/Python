<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//字符串字面量
		var username = 'Tom';
		var password = "123456";
		var info = `用户名:${username},密码:${password}`;
		//在控制台输出
		console.log(username);
		console.log(password);
		console.log(info);
		//构造函数方式
		var phone = new String('13800138000');
		console.log(phone);
		//转义符
		var str1 = 'He said:"OK"';
		var str2 = "I'm fine.";
		var str3 = 'He said:"I\'m fine."';
		var str4 = "He said:\"I'm fine.\"";
		console.log(str1);
		console.log(str2);
		console.log(str3);
		console.log(str4);
	</script>
</body>
</html>
