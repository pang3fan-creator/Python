<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.s1 {
			width: 600px;
			height: 200px;
			border: 2px solid #f00;
		}

		.s2 {
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<div id="box">123</div>
	<p><input type="button" value="为DIV使用指定的CSS类" onclick="applyClass()"></p>
	<script type="text/javascript">
		function applyClass() {
			let divEle = document.getElementById("box");
			divEle.className = 's1 s2';
		}
	</script>
</body>

</html>
