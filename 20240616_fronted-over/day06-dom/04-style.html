<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<p id="p">中华人民共和国</p>
	<p><input type="button" value="改变段落的内联样式" onclick="changeInlineStyle()"></p>
	<script>
		function changeInlineStyle() {
			let pEle = document.getElementById("p");
			///////////////////////////////////////
			//单一单词
			pEle.style.color = 'blue';
			pEle.style.padding = '10px 50px';
			pEle.style.border = '2px solid #f00';
			////////////////////////////////////////
			//带有短横线的单词
			pEle.style.fontStyle = 'italic';
			pEle.style.fontWeight = 'bold';
			pEle.style.borderBottomColor = 'blue';
		}
	</script>
</body>

</html>
