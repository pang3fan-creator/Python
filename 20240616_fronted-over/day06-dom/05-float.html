<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#parent{
			border: 4px solid #000;
		}
		#wrapper{
			width:800px;
			height: 200px;
			border:2px solid #f00;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="wrapper"></div>
	</div>
	<p><input type="button" value="让DIV左浮动" onclick="setDivFloat()"></p>
	<script type="text/javascript">
		function setDivFloat(){
			let divEle = document.getElementById('wrapper');
			divEle.style.float = 'left';
		}
	</script>
</body>
</html>
