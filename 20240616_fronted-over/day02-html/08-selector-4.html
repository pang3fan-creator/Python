<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrapper{
            border:2px solid blue;
        }
        .c1{
            color:red;
        }
        .c2{
            font-size:30px;
        }
    </style>
</head>
<body>
<ul>
    <li id="wrapper" class="c1">list item1()</li>
    <li class="c1 c2">list item2()()</li>
    <li>list item3</li>
    <li>list item4</li>
    <li>list item5</li>
</ul>
<p>This is paragraph 1</p>
<p class="c1 c2">This is paragraph 2()()</p>
<p>This is paragraph 3</p>
<p>This is paragraph <em class="c1">4</em></p>
</body>
</html>
