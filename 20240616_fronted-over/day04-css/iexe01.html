<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东</title>
    <link rel="stylesheet" href="styles/reset.css">
    <style>
        #wrapper {
            height: 56px;
            background: #e92c4d;
        }

        #wrapper-inner {
            margin: 0 auto;
            width: 1240px;
        }

        #wrapper-inner li {
            float: left;
        }

        #wrapper-inner a {
            display: block;
            padding: 0 15px;
            color: #fff;
            line-height: 56px;
        }

        #wrapper-inner a:hover {
            background-color: rgb(185, 21, 21);
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <ul id="wrapper-inner" class="clearfix">
            <li><a href="">淘宝</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">京东</a></li>
            <li><a href="">阿里</a></li>
            <li><a href="">新浪</a></li>
            <li><a href="">优酷</a></li>
            <li><a href="">腾讯</a></li>
            <li><a href="">腾讯</a></li>
            <li><a href="">腾讯</a></li>
            <li><a href="">腾讯</a></li>
            <li><a href="">腾讯</a></li>
            <li><a href="">腾讯</a></li>
            <li><a href="">爱奇艺</a></li>

        </ul>
    </div>
</body>

</html>
