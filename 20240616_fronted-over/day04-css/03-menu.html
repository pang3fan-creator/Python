<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<style type="text/css">
		.clearfix::after {
			content: '.';
			display: block;
			clear: both;
			height: 0;
			overflow: hidden;
		}

		#wrapper-outer {
			height: 56px;
			background: #E92C4D;
		}

		.wrapper-box {
			width: 1240px;
			margin: 0 auto;
		}

		#wrapper-inner {
			float: left;
			margin: 0 auto;


		}

		#wrapper-inner li {
			float: left;
		}

		#wrapper-inner a {
			display: block;
			padding: 0 15px;
			color: #fff;
			line-height: 56px;
		}

		#wrapper-inner a:hover {
			background: #000;
		}

		#main {
			width: 1240px;
			margin: 15px auto;
			border: 1px solid #ccc;
		}

		#top {
			position: fixed;
			right: 60px;
			bottom: 30px;
			padding: 010px 10px;
			width: 64px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 14px;
			text-align: center;
		}

		#top .icon {
			width: 33px;
			height: 17px;
			margin: 13px 16px 10px;
			background: url(images/ent.png) no-repeat -267px -850px;
		}

		#top a {
			color: #000;
		}

		#top a:hover {
			color: #f00;
		}

		#top a:hover .icon {
			background-position: -267px -873px;
		}

		.menu-box {
			float: right;
			position: relative;
		}

		.menu-box span {

			color: #fff;
			line-height: 56px;
		}

		.menu-box ul {
			position: absolute;
			top: 56px;
			right: -80px;
			width: 200px;
			background: #fff;
		}
	</style>
</head>

<body>
	<div id="wrapper-outer">

				<li><a href="#">排行</a></li>
				<li><a href="#">滚动</a></li>
			</ul>
			<div class="menu-box">
				<span>移动客户端</span>
				<ul>

</body>
