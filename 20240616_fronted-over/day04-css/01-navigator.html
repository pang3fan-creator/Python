<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<style type="text/css">
		.clearfix::after {
			content: '.';
			display: block;
			clear: both;
			height: 0;
			overflow: hidden;
		}

		#wrapper-outer {
			height: 56px;
			background: #E92C4D;
		}

		#wrapper-inner {
			margin: 0 auto;
			width: 1240px;

		}

		#wrapper-inner li {
			float: left;
		}

		#wrapper-inner a {
			display: block;
			padding: 0 15px;
			color: #fff;
			line-height: 56px;
		}

		#wrapper-inner a:hover {
			background: #000;
		}
	</style>
</head>

<body>
	<div id="wrapper-outer">
		<ul id="wrapper-inner" class="clearfix">
			<li><a href="http://www.baidu.com" target="_blank">明星</a></li>
			<li><a href="#">微博</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">电视</a></li>
			<li><a href="#">综艺</a></li>
			<li><a href="#">音乐</a></li>
			<li><a href="#">戏剧</a></li>
			<li><a href="#">视频</a></li>
			<li><a href="#">韩娱</a></li>
			<li><a href="#">好莱坞</a></li>
			<li><a href="#">博客</a></li>
			<li><a href="#">专题</a></li>
			<li><a href="#">图集</a></li>
			<li><a href="#">排行</a></li>
			<li><a href="#">滚动</a></li>
		</ul>
	</div>
</body>

</html>
