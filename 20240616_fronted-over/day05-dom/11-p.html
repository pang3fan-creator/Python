<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<p id="p">123</p>
	<p><input type="button" value="单击我，把段落的内容改掉" onclick="fun1()"></p>
	<script>
		function fun1() {
			//获取要控制的元素
			var pEle = document.getElementById("p");
			//控制内容
			if (pEle.innerText == '123') {
				pEle.innerText = '456';
			} else {
				pEle.innerText = '123';
			}
		}
	</script>
</body>

</html>
