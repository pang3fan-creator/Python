<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<script>
		window.alert('对不起，您没有权限进行删除操作');
		// 询问对话框
		if (window.confirm('您确认要删除吗?')) {
			window.alert('删除成功');
		} else {
			window.alert('不进行任何操作')
		}
		window.alert(window.prompt('请输入您要创建的目录名称:'));
	</script>
</body>

</html>
