<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格</title>
	<style type="text/css">
		#main td {
			color: Red;
		}
	</style>
</head>

<body>
	<table border="1" width="800" cellspacing="0" cellpadding="20" align="center">
		<tr>

			<th align="left">姓名</th>
			<th align="left">性别</th>
		</tr>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>男</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>女</td>
		</tr>
		<tr>
			<td>3</td>
			<td>王五</td>
			<td>男</td>
		</tr>
	</table>
	<table border="1" width="800" cellspacing="0" cellpadding="20" align="center">
		<tr>
			<td colspan="3" align="center">AID2405通讯录</td>
		</tr>
		<tr>
			<th align="left">序号</th>
			<th align="left">姓名</th>
			<th align="left">性别</th>
		</tr>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>男</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>女</td>
		</tr>
		<tr>
			<td>3</td>
			<td>王五</td>
			<td>男</td>
		</tr>
	</table>
	<table border="1" width="800" cellspacing="0" cellpadding="20" align="center">
		<tr>
			<th align="left" rowspan="4">硬件</th>
			<th align="left">内存</th>
			<th align="left">硬盘</th>
		</tr>
		<tr>

			<td>16G</td>
			<td>512G</td>
		</tr>
		<tr>

			<td>32G</td>
			<td>1T</td>
		</tr>
		<tr>

			<td>64G</td>
			<td>1T</td>
		</tr>
	</table>
	<table border="1" width="800" cellspacing="0" cellpadding="20" align="center">
		<thead>
			<tr>
				<th align="left">序号</th>
				<th align="left">姓名</th>
				<th align="left">性别</th>
			</tr>
		</thead>
		<tbody id="main">
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>男</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>女</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>男</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
