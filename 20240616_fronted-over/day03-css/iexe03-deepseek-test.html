<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .navbar {
            display: flex;
            background: white;
            padding: 0 20px;
            border-bottom: 1px solid #eaeaea;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 18px 0;
            font-size: 16px;
            font-weight: 500;
            color: #34495e;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            color: #3498db;
            background: #f8f9fa;
        }

        .nav-item:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3498db;
        }

        .nav-item.taobao:hover {
            color: #ff5000;
        }

        .nav-item.taobao:hover::after {
            background: #ff5000;
        }

        .nav-item.alibaba:hover {
            color: #ff6a00;
        }

        .nav-item.alibaba:hover::after {
            background: #ff6a00;
        }

        .nav-item.sina:hover {
            color: #e6162d;
        }

        .nav-item.sina:hover::after {
            background: #e6162d;
        }

        .nav-item.youku:hover {
            color: #00a0e9;
        }

        .nav-item.youku:hover::after {
            background: #00a0e9;
        }

        .nav-item.tencent:hover {
            color: #04be02;
        }

        .nav-item.tencent:hover::after {
            background: #04be02;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .brand-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .brand-logo {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .brand-desc {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .nav-item {
                flex: 0 0 33.33%;
            }

            .brand-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .nav-item {
                flex: 0 0 50%;
            }

            .brand-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="#" class="nav-item taobao">淘宝</a>
            <a href="#" class="nav-item">BE</a>
            <a href="#" class="nav-item">RR</a>
            <a href="#" class="nav-item alibaba">阿里</a>
            <a href="#" class="nav-item sina">新浪</a>
            <a href="#" class="nav-item youku">优酷</a>
            <a href="#" class="nav-item tencent">腾讯</a>
            <a href="#" class="nav-item tencent">腾讯</a>
            <a href="#" class="nav-item tencent">腾讯</a>
            <a href="#" class="nav-item tencent">腾讯</a>
            <a href="#" class="nav-item">BA</a>
            <a href="#" class="nav-item">Bae</a>
        </div>
    </div>
</body>

</html>
