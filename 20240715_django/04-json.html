<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		//JSON格式的字符串
		let list_str = '["Tom", "Rose", "Frank"]';
		//JSON格式的字符串
		let obj_str = '{"id": 1, "username": "Frank", "age": 23, "sex": true}';
		//将其转换为Javascript中的数据类型，然后再进行相关的处理工作
		let array = JSON.parse(list_str);
		let obj = JSON.parse(obj_str);
		//遍历数组
		for(let i = 0;i<array.length;i++){
			console.log(array[i]);
		}
		//访问对象的属性
		console.log(obj.id)
		console.log(obj.username)
		//设置对象的属性
		obj.age += 2;
		console.log(obj.age);
		///////////////////////////////////////////////////////////////////

		//JavaScript中的数组
		let array1 = ['Java','JavaScript','Python','Go'];
		//JavaScript中的对象
		let object1 = {
			'id':2,
			'username':"AID",
			'sex':false
		}

		//将其转换为JSON格式的字符串

		let str1 = JSON.stringify(array1)
		let str2 = JSON.stringify(object1)

		console.log(str1)
		console.log(str2)

	</script>
</body>
</html>
